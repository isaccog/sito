<html>
  <meta charset="UTF-8" />
  <title>Un sito Isacco</title>

  <!-- Bootstrap 5 CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  />
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Layout di base */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    /* Contenitore per centrare */
    .chart-container {
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background-color: #f8f9fa; 
      padding: 1rem;
    }
    #myChart {
      cursor: crosshair;
      border: 1px solid #ddd;
      background-color: #fff;
    }
  </style>
</head>

  <body>
  <div id="header"></div>

      <script>
  fetch('/header.html')
    .then(resp => resp.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;
    });

  fetch('/footer.html')
    .then(resp => resp.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
</script>
  <div id="footer"></div>
    
  </body>
</html>
