<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Un sito Isacco</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="/style.css">
  <style>
    .container {
      display: flex;
      align-items: center; /* Centra verticalmente */
      justify-content: center; /* Centra orizzontalmente */
      height: 100vh; /* Rendi il contenitore alto quanto la finestra */
    }
    .content {
      padding: 1rem;
      color: black;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <main>
    <div class="container">
      <div class="content card p-4">
        <!-- Schermata Login -->
        <div id="loginForm">
          <h2>Login</h2>
          <form id="formLogin">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="mt-3">Non hai un account? <a href="#" id="showRegister">Registrati</a></p>
        </div>
        <!-- Schermata Registrazione -->
        <div id="registerForm" style="display: none;">
          <h2>Registrazione</h2>
          <form id="formRegister">
            <div class="mb-3">
              <label for="registerName" class="form-label">Nome</label>
              <input type="text" class="form-control" id="registerName" required>
            </div>
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="registerEmail" required>
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="registerPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrati</button>
          </form>
          <p class="mt-3">Hai gi√† un account? <a href="#" id="showLogin">Login</a></p>
        </div>
      </div>
    </div>
  </main>
  <div id="footer"></div>

  <!-- Il file JS contiene anche il caricamento della SDK di Appwrite -->
  <script src="/func.js"></script>
  <script src="/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
