<html>
  <meta charset="UTF-8" />
  <title>Un sito Isacco</title>

  <!-- Bootstrap 5 CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  />
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Layout di base */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    /* Contenitore per centrare */
    .chart-container {
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background-color: #f8f9fa; 
      padding: 1rem;
    }
    #myChart {
      cursor: crosshair;
      border: 1px solid #ddd;
      background-color: #fff;
    }
  </style>
</head>

  <body>
  <div id="header"></div>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Accedi</button>
  </form>
      
      <script src="https://cdn.jsdelivr.net/npm/appwrite@16.1.0"></script>
<script>
    const { Client } = Appwrite;
    const client = new Client();
client.setProject('6790f26d002cb405c0af');
  
  const account = new Appwrite.Account(client);

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const pass  = document.getElementById('password').value;

      try {
        await account.createEmailSession(email, pass);
        alert('Login riuscito!');
        // Reindirizza
        window.location.href = 'home.html';
      } catch (err) {
        console.error(err);
        alert('Login fallito: ' + err.message);
      }
    });
</script>

      
  <div id="footer"></div>
    <script src="/func.js"></script>

  </body>
</html>
