---
layout: default
title: "Blog"
---
<div class="container my-5">
  <h1 class="text-center mb-4">{{ page.title }}</h1>
  <div class="row">
    {% for post in site.posts %}
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">
              <a href="{{ post.url }}" class="text-decoration-none">{{ post.title }}</a>
            </h5>
            <p class="card-text text-muted">
              Pubblicato il {{ post.date | date: "%d %B %Y" }}
            </p>
            <p class="card-text">
              {{ post.excerpt | strip_html | truncate: 150 }}
            </p>
            <a href="{{ post.url }}" class="btn btn-primary">Leggi di pi√π</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
